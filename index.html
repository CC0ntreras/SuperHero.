<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Encuentra tu SuperHero</title>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width" />

<!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

<!-- CSS -->
    <link rel="stylesheet" href="styles.css" />

<!-- JS -->
    <script type="module" src="assets/js/script.js"></script>

  </head>

  <body>

    <header style="background-color: black;">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" style="color: white;">
                    <img src="assets/img/favicon.ico" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    SuperHero
                </a>
            </div>
        </nav>
    </header>


    <main class="container mt-1 text-center">
        <div>
          <img src="assets/img/sh1.jpg" alt="SuperHerologo" class="img-fluid">
        </div>
      
        <div class="container">
          <div class="row justify-content-center">
            <img src="" alt="" class="src" />
          </div>
          
          <div class="row justify-content-center mt-2">
            <p><h3>Encuentra tu SuperHero</h3></p>
          </div>
      
          <div class="row justify-content-center">
            <label for="" class="mr-3">Ingresa el número del SuperHero a buscar</label>
            <input type="text" name="" id="miInput" value="" />
          </div>
          
          <div class="row justify-content-center mt-2">
            <button class="btn btn-primary">Buscar</button>
          </div>
          
          <div class="row justify-content-center">
            <div id="error" style="color: red"></div>
          </div>
        </div>
      
        <div class="container mt-5" id="errorContainer" style="display: none;">
          <div class="alert alert-danger" role="alert" id="errorMessage"></div>
        </div>
      
        <div class="container mt-5" style="display: none" id="hero">
          <div class="row">
      
            <!-- Detalles del Héroe -->
            <div class="col-lg-6">
              <div class="card">
                <div class="row no-gutters">
                  <div class="col-md-4">
                    <img
                      src=""
                      class="card-img"
                      alt="Hero Image"
                      id="heroImage"
                    />
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title" id="heroName">Hero Name</h5>
      
<!-- Detalles -->
                      <p class="card-text" id="conexiones">Conexiones:</p>
                      <p class="card-text indent" id="publicado">
                        Publicado por:
                      </p>
                      <hr />
                      <p class="card-text" id="ocupacion">Ocupación:</p>
                      <hr />
                      <p class="card-text" id="primeraparicion">
                        Primera aparición:
                      </p>
                      <hr />
                      <p class="card-text" id="altura">Altura:</p>
                      <hr />
                      <p class="card-text" id="peso">Peso:</p>
                      <hr />
                      <p class="card-text" id="alias">Alianzas:</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
      
<!-- Gráfico -->
            <div class="col-lg-6">
              <div class="card">
                <div class="card-body">
                  <div
                    id="powerstatsChart"
                    style="height: 370px; width: 100%"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      
<!-- Footer -->
    <footer class="fixed-bottom" style="background-color: black; color: white; text-align: center;">
        <div class="container">
          <p>Busca tu SuperHero - todos los derechos reservados.</p>
        </div>
      </footer>

<!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

<!-- Poopper -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

<!-- Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- CanvaJS -->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  </body>
</html>
